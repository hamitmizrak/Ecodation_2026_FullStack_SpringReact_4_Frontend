    <!-- TOPBAR START -->
    <!-- 
    - Amaç:Sayfanın en üstündeki hızlı iletişim ve sosyal medya bağlantıları içeren bölümü oluşturmak.
    - İçerik:Telefon numarası, e-posta adresi, sosyal medya ikonları (Facebook, Twitter, Instagram vb.) ve hızlı iletişim bağlantıları.
    - HTML5: div,a,i,
    - CSS3: cam efekti(blur), renk uyumu,chip tasarımı
    - BOOTSTRA5: container, d-flex, gap, resonsive
    - JS: Burada JS yok(salt satatik alan)
    -->
    <div class="topbar d-none44 d-lg-block">
      <div class="container">
        <div class="topbar-row small py-2">
          <!-- LEFT -->
          <div class="d-flex gap-3 align-items-center">
            <span>
              <i class="bi bi-compass me-1"></i>
              Malatya, TR
            </span>
            <a href="mailto:info@firma.com" class="me-1"><i class="bi bi-envelope"></i></a>
            <a href="tel:+905555555555" class="me-1"><i class="bi bi-telephone"></i></a>
          </div>

          <!-- CENTER -->
          <div class="topbar-center d-flex align-items-center justify-content-center gap-2">
            <input type="search" id="openSearch" class="chip-lite" aria-label="Search Aç" />
            <!-- <label for="openSearch" class="mb-0">
              <i class="bi bi-search"></i> -->

            <!-- SOCIAL MEDIA -->
            <div class="deneme d-flex align-center gap-2 ">
              <a href="facebook.com" class="topbar-icon" target="_blank">
                <i class="bi bi-facebook"></i>
              </a>
              <a href="twitter.com" class="topbar-icon" target="_blank">
                <i class="bi bi-twitter"></i>
              </a>

              <a href="github.com" class="topbar-icon" target="_blank">
                <i class="bi bi-github"></i>
              </a>

              <a href="youtube.com" class="topbar-icon" target="_blank">
                <i class="bi bi-youtube"></i>
              </a>
            </div>

            <div class="d-flex justify-content-end">
              <a href="#contact" class="btn btn-sm btn-warning btn-outline-warning44">Teklif Al</a>
            </div>
          </div>
        </div>
        <!-- topbar-row -->
      </div>
      <!--end container-->
    </div>
    <!--end topbar-->
    <!-- TOPBAR END -->

    <a href="">Deneme</a>
