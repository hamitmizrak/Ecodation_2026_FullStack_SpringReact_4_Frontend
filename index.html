    <!-- 
    - Amaç:Sayfanın en üstündeki hızlı iletişim ve sosyal medya bağlantıları içeren bölümü oluşturmak.
    - İçerik:Telefon numarası, e-posta adresi, sosyal medya ikonları (Facebook, Twitter, Instagram vb.) ve hızlı iletişim bağlantıları.
    - HTML5: div,a,i,

    <!-- Topbar -->
    <div class="topbar d-none d-lg-block">
      <div class="container">
        <div class="d-flex align-items-center justify-content-between py-2 small">
          <div class="d-flex gap-4">
            <span>
              <i class="bi bi-geo-alt me-1"></i>
              Malatya, TR
            </span>
            <a class="topbar-link" href="mailto:info@firma.com">
              <i class="bi bi-envelope me-1"></i>
              info@firma.com
            </a>
            <a class="topbar-link" href="tel:+905555555555">
              <i class="bi bi-telephone me-1"></i>
              +90 555 555 55 55
            </a>
          </div>
          <div class="d-flex align-items-center gap-3">
            <form class="topbar-search" role="search" aria-label="Site içinde ara">
              <div class="input-group input-group-sm">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
                <input
                  class="form-control"
                  type="search"
                  placeholder="Search..."
                  aria-label="Search"
                />
              </div>
            </form>

            <a class="topbar-icon" href="#" aria-label="LinkedIn"><i class="bi bi-linkedin"></i></a>
            <a class="topbar-icon" href="#" aria-label="Instagram">
              <i class="bi bi-instagram"></i>
            </a>
            <a class="topbar-icon" href="#" aria-label="YouTube"><i class="bi bi-youtube"></i></a>
            <a class="btn btn-sm btn-warning btn-outline-warning44 ms-2" href="#contact">
              Teklif Al
            </a>
          </div>
        </div>
      </div>
